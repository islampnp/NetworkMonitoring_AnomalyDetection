<style>

@import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  text-decoration: none;
  font-family: 'Josefin Sans', sans-serif;
}



#textanomaly{
  font-size: 1.3rem;
  margin-left: 1.5rem;
  margin-bottom: 3rem;
  color: #eeeded;
} 
.wrapper{
  display: flex;
  position: relative;
}

.wrapper .sidebar{
  width: 200px;
  height: 100%;
  background:#302673;
  padding: 30px 0px;
  position: fixed;
}

.wrapper .sidebar h2{
  color: #eeeded;
  text-transform: uppercase;
  text-align: center;
  margin-bottom: 30px;
}

.wrapper .sidebar ul li{
  padding: 15px;
  border-bottom: 1px solid #eeeded;
  border-bottom: 1px solid rgba(0,0,0,0.05);
  border-top: 1px solid rgba(255,255,255,0.05);
}    

.wrapper .sidebar ul li a{
  color: #fff;
  display: block;
}

.wrapper .sidebar ul li a .fas{
  width: 25px;
}

.wrapper .sidebar ul li:hover{
  background-color: #3c3183;
}
    
.wrapper .sidebar ul li:hover a{
  color: #eeeded;
}
 


.wrapper .main_content{
  width: 100%;
  margin-left: 200px;
}

.wrapper .main_content .header{
  padding: 20px;
  background: #fff;
  color: #717171;
  border-bottom: 1px solid #e0e4e8;
}

#button {color:#eeeded;background:transparent;border-width:2px;border-style: solid;border-color: #454545;position:relative;margin:1em;display:inline-block;padding:0.5em 0.5em;transition:all 0.3s ease-in-out;text-align:center;
}

#button2 {background-color:#302673;border-width:2px;border-style: solid;border-color: #454545;position:relative;margin:1em;display:inline-block;padding:0.5em .0.5em;transition:all 0.3s ease-in-out;text-align:center;
}

#btnuplazod {color:#302673;background:transparent;border-width:2px;border-style: solid;border-color: #454545;position:relative;margin:1em;display:inline-block;padding:0.5em 0.5em;transition:all 0.3s ease-in-out;text-align:center;
}

#button2 {color:#eeeded;border-color:#302673}
#button {color:#302673;border-color:#302673}
input[type=file]{color: #eeeded;;background-color:#302673;}
 #button:before,  #button:after  {border-color:#302673}
#button:hover:before,  #button:hover:after {color:#302673;}
#button:hover {color:#eeeded;background-color:#302673;border-color:#302673;}

#mytable {
  
  border-block-end: 0.35ch solid #574e91;
  background-color: transparent;
  color: #000;
  
  }
#mytable:hover {color:#eeeded;background-color:#beb9df;border-color:#eeeded;}
#mytable:before,  #mytable:after  {border-color:#302673}
#mytable:hover:before,  #mytable:hover:after {color:#302673;}

body{
  background-color: #eeeded;
}
.tableFix { /* Scrollable parent element */
  position: relative;
  overflow: auto;
  height: 250px
}

.tableFix table{
  width: 100%;
  border-collapse: collapse;
}

th,
td{

  text-align: left;
  width: 100px;
  height: 20px;
}

.tableFix thead th {
  position: sticky;  /* Edge, Chrome, FF */
  top: 0px;
  background: #fff;  /* Some background is needed */
}

</style>
</head>
  <body>
    
        
<div class="wrapper">
    <div class="sidebar">
      <div id="textanomaly">  Anomalies Detection</div>
        {% block content %}
        {% endblock %}
            
    </div>
    
    
</div>
