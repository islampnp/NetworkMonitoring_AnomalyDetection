<html>
  <head>
    <title>Monitoring</title>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet"> 

<link rel="stylesheet" type="text/css" href="../static/home.css">
<script src="https://use.fontawesome.com/56fdabe767.js"></script>
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
  <body>


<div class="wrapper">
    <div class="sidebar">
        <div id="textanomaly">  Anomaly Detection</div>
        <ul>
            <li style="background-color: #3a306b;color: #DFDF29;"><a href="">Monitoring</a></li>
            <li><a href="{% url 'detection' %}">Anomaly Detction</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>

        </ul> 
        
        
    </div>
    <div class="main_content">
        <div class="header">
          <div class="row">
            <div class="col">
              Overview
            </div>
            <div class="col-md-auto">              
                 <i class="far fa-bell"></i>            
            </div>
            <div class="col col-lg-2">              
              <i class="fa fa-question-circle" aria-hidden="true"></i>       
            </div>
            
          </div>
          
        </div>

        <div class="container  ">
        <div class="btn-group-vertical mt-5 ">
            <a href="{% url 'startcicflowmter'%}"><button type="button" class="btn  " style="
                                                             background-color: #9EA231;
                                                             color: aliceblue;">Start CICFlowMetre</button>
            </a>
            <div> 
              
              <form action="{% url 'simple_upload' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="csvfile">
                <button type="submit" class="btn mt-3" style="
                                                             background-color: #9EA231;
                                                             color: aliceblue;">Uplaod CSV File</button>
              </form>
              {% if messages %}
                {% for message in messages %}
                <div>
                    <strong>{{message|safe}}</strong>
                </div>
            {% endfor %}
            {% endif %}
            {% if uploaded_file_url %}
                <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
              {% endif %}
            
              
            
            
            </div>
                                                             
        </div> 
        </div>
        
    </div>
    
</div>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/js/mdb.min.js"></script>

  </body>
</html>
