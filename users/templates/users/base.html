<!DOCTYPE html>
<html lang="en">
<head>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet"> 


<script src="https://use.fontawesome.com/56fdabe767.js"></script>

<style>

@import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');
#button {color:#eeeded;background:transparent;border-width:2px;border-style: solid;border-color: #454545;position:relative;display:inline-block;padding:1em 2em;transition:all 0.3s ease-in-out;text-align:center;
}
#button {color:#302673;border-color:#302673}
#button:before,  #button:after  {border-color:#302673}
#button:hover:before,  #button:hover:after {color:#302673;}
#button:hover {color:#eeeded;background-color:#302673;border-color:#302673;}

.limiter{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  text-decoration: none;
  font-family: 'Josefin Sans', sans-serif;
  
  background: #fdfffc;
 
}



.wrap-login100 {
 
  border-radius: 10px;
  overflow: hidden;

  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 130px 250px 180px 160px;
}

/*------------------------------------------------------------------
[  ]*/
.login100-pic {
  width: 400px;

 
}

.login100-pic img {
  max-width: 100%;
}


/*------------------------------------------------------------------
[  ]*/
.login100-form {
  width: 290px;
  color: #011627;
  block-size: auto;
 
}



</style>
<!--<link rel="stylesheet" href="./../../static/auth.css">-->

 {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Network Monitoring AND anomly detection syetem</title>
    {% endif %}
</head>


<body >

           
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          {% block content %}
          {% endblock %}
    


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/js/mdb.min.js"></script>
</body>
</html>
