
{% extends "users/base.html" %}
{% block content %}
    <div class="container "style = "color:#D4DBF5;">
       
         
          

        <div class="card w-50 mt-5 " style = "margin: 0 auto;float: none;margin-bottom: 
                    10px;margin-top:30px;">

        <h5 class="card-header text-center py-4" style =" color:#020B26">
            <strong>Sign in</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0 mt-5">

            <!-- Form -->
            <form class="text-center" style="color: #00030D;" action="#!">

            <!-- Email -->
            <div class="md-form">
                <input type="text" id="materialLoginFormEmail" class="form-control">
                <label for="materialLoginFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" id="materialLoginFormPassword" class="form-control">
                <label for="materialLoginFormPassword">Password</label>
            </div>

            <div class="d-flex justify-content-around">
                <div>
                <!-- Remember me -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                    <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                </div>
                </div>
                <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-outline-dark btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

            <!-- Register -->
            <p>Not a member?
                <a href="">Register</a>
            </p>

            

            </form>
            <!-- Form -->

        </div>

        </div>
        <!-- Material form login -->

            
</div>
